<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WideSpread</title>
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

<!-- Pure three.js code that the A-Frame components use for location-based AR -->
<script type='text/javascript'
    src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>

<!-- AR.js A-Frame components -->
<script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>



    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene renderer="logarithmicDepthBuffer: true;" embedded loading-screen="enabled: false;"
        arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="animated-asset" src="./public/media/models/vehicle/lambo_2.glb"></a-asset-item>
        </a-assets>

        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset"
            scale="0.40157128772682 0.40157128772682 0.40157128772682"
            gps-entity-place="latitude: 28.8471087497086; longitude: -82.003888718867;"></a-entity>
        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset"
            scale="0.40157128772682 0.40157128772682 0.40157128772682"
            gps-entity-place="latitude: 28.800451403313204; longitude: -82.04527826048435;"></a-entity>
        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset"
            scale="0.40157128772682 0.40157128772682 0.40157128772682"
            gps-entity-place="latitude: 28.846974774636337; longitude: -82.0041868183762;"></a-entity>
        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset"
            scale="0.40157128772682 0.40157128772682 0.40157128772682"
            gps-entity-place="latitude: 28.846805619319667; longitude: -82.00363964773716;"></a-entity>
        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset"
            scale="0.40157128772682 0.40157128772682 0.40157128772682"
            gps-entity-place="latitude: 28.848934137006612; longitude: -82.00464279390873;"></a-entity>
        <a-entity look-at="[gps-camera]" animation-mixer="loop: repeat" gltf-model="#animated-asset"
            scale="0.40157128772682 0.40157128772682 0.40157128772682"
            gps-entity-place="latitude: 28.854205907166914; longitude: -81.99796945787968;"></a-entity>

        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
</body>

</html>
