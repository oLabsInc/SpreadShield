<!DOCTYPE html>
<html>
<head>
    <title>SpreadShield Locations</title>
    <link rel="icon" type="image/png" href="./public/media/images/windshield-icon/logo_2a1a1a.png">

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <link rel="stylesheet" href="./public/style/oe.css">
    <link rel="stylesheet" href="./public/style/spreadshield.css">
    <style>

        #fullscreenToggle {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
<div id="fullscreenToggle">
    <img id="fullscreenBtn" src="./public/media/images/system/view-expand.png" alt="Fullscreen Icon">
    <img id="exitFullscreenBtn" class="hidden" src="./public/media/images/system/view-collapse.png"
        alt="Exit Fullscreen Icon">
    </div>
    
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; trackingMethod: best; debugUIEnabled: false' renderer='antialias: true;'>
        <a-assets>
            <a-asset-item id="leaf1" src="./public/media/models/prop/map-marker/marker-assets/medical/cannabis/leaf_1.glb"></a-asset-item>
            <a-asset-item id="leaf2" src="./public/media/models/prop/map-marker/marker-assets/medical/cannabis/leaf_2.glb"></a-asset-item>
            <a-asset-item id="wsLogo" src="./public/media/models/system/WS_logo_1a2a3a.glb"></a-asset-item>
            <a-asset-item id="mapMarker" src="./public/media/models/system/map-marker-aqua.glb"></a-asset-item>
            <a-asset-item id="jeep1" src="./public/media/models/structure/jeep2.glb"></a-asset-item>
        </a-assets>
        <a-camera gps-new-camera='gpsMinDistance: 1'></a-camera>


            <!-- <a-gltf-model src="#jeep1" position="1.18 0.14 0" scale="" material="" gltf-model="./public/media/models/structure/jeep2.glb" rotation="0 180 0"></a-gltf-model> -->

            <a-entity class="spacial-entity-static" data-property-type="House" look-at="[camera]"
                gps-new-entity-place="latitude: 28.847086; longitude: -82.003973">
                <a-entity text="value: 3558 Cosmos Way; align: center; color: #FFF;" scale="5 5 5" position="0 1.25 0"></a-entity>
                <a-entity text="value: House; align: center; color: lightskyblue;" scale="5 5 5" position="0 1 0"></a-entity>
                <a-gltf-model src="#wsLogo" position="0 1.5 0" scale="1 1 1" material=""
                    animation="property: rotation; to: 0 360 0; dur: 2000; easing: linear; loop: true;"></a-gltf-model>
            </a-entity>



            <a-entity class="spacial-entity-static" data-property-type="House" look-at="[camera]"
                gps-new-entity-place="latitude: 28.848662; longitude: -82.004462">
                <a-entity text="value: 3558 Cosmos Way; align: center; color: #FFF;" scale="5 5 5" position="0 1.25 0"></a-entity>
                <a-entity text="value: House; align: center; color: lightskyblue;" scale="5 5 5" position="0 1 0"></a-entity>
                <a-gltf-model src="#jeep1" position="0 1.5 0" scale="1 1 1" material=""
                    animation="property: position; to: 0 0 0; dur: 2000; easing: linear; loop: true;"></a-gltf-model>
            </a-entity>

        <a-entity id="spreadSpot_1" class="spacial-entity-static" data-property-type="House" position="0 0 -3" look-at="[camera]">
            <a-entity text="value: 3558 Cosmos Way; align: center; color: white;" scale="5 5 5" position="0 1.25 0"></a-entity>
            <a-entity text="value: House; align: center; color: lightskyblue;" scale="5 5 5" position="0 1 0"></a-entity>
            <a-gltf-model src="#wsLogo" position="0 1.5 0" scale="1 1 1" material="opacity: 0.5" animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true;"></a-gltf-model>
        </a-entity>





        
        <!-- <a-entity position="0 -3 1.15">
            <a-entity light="angle:  180;  color:  #26bac5;  intensity:  3.62;  castShadow:  true"></a-entity>
            <a-gltf-model src="#wsLogo" position="0 0 0" rotation="0 -90 90" scale="1 1 1" material="" ></a-gltf-model>

        </a-entity> -->



<!-- 
        <a-entity class="spacial-entity" data-property-type="Smoke Shop" gps-new-entity-place="latitude: 28.868604341169615; longitude: -82.03768228721614">
            <a-entity text="value: Wild City;"></a-entity>
            <a-entity text="value: Smoke Shop;"></a-entity>
            <a-gltf-model src="#leaf2" position="0 0 0" scale="0.01 0.01 0.01" material=""></a-gltf-model>
        </a-entity>      -->


    </a-scene>



    <script>
        const
            fullscreenToggle = document.getElementById('fullscreenToggle'),
            fullscreenBtn = document.getElementById('fullscreenBtn'),
            exitFullscreenBtn = document.getElementById('exitFullscreenBtn')

        fullscreenBtn.addEventListener('click', e => {
            document.documentElement.requestFullscreen().catch((e) => {
                console.log(e)
            })
            fullscreenBtn.classList.toggle('hidden')
            exitFullscreenBtn.classList.toggle('hidden')
        })
        exitFullscreenBtn.addEventListener('click', e => {
            document.exitFullscreen()
            fullscreenBtn.classList.toggle('hidden')
            exitFullscreenBtn.classList.toggle('hidden')
        })
    </script>

    <script>
        const
            spreadSpot1 = document.getElementById('spreadSpot_1'),
            spreadSpot2 = document.getElementById('spreadSpot_2')
    </script>

</body>
</html>
