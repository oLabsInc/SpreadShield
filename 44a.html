<!DOCTYPE html>
<html>
<head>
    <title>SpreadShield Locations</title>
    <link rel="icon" type="image/png" href="./public/media/images/windshield-icon/logo_2a1a1a.png">

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>

    <link rel="stylesheet" href="./public/style/oe.css">
    <link rel="stylesheet" href="./public/style/spreadshield.css">
    <style>

        #fullscreenToggle {
            position: fixed;
            bottom: 10px;
            left: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
<div id="fullscreenToggle">
    <img id="fullscreenBtn" src="./public/media/images/system/view-expand.png" alt="Fullscreen Icon">
    <img id="exitFullscreenBtn" class="hidden" src="./public/media/images/system/view-collapse.png"
        alt="Exit Fullscreen Icon">
    </div>
    
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
        <a-assets>
            <a-asset-item id="wsLogo" src="./public/media/models/system/WS_logo_1a2a3a.glb"></a-asset-item>
            <a-asset-item id="mapMarker1" src="./public/media/models/system/metal+ws-glass_map-marker_1a1a1i.glb"></a-asset-item>

            <a-asset-item id="mapMarkerBlue" src="./public/media/models/system/blue-glass_map-marker_1a1a1j.glb"></a-asset-item>
            <a-asset-item id="mapMarkerGreen" src="./public/media/models/system/green+black-glass_map-marker_1a1a1j.glb"></a-asset-item>
            <a-asset-item id="mapMarkerYellow" src="./public/media/models/system/yellow+black-glass_map-marker_1a1a1j.glb"></a-asset-item>
        </a-assets>
        <a-camera gps-new-camera='gpsMinDistance: 1'></a-camera>


            <a-entity class="spacial-entity-static" data-property-type="House" look-at="[camera]"
                gps-new-entity-place="latitude: 28.864786; longitude: -82.015384">
                <a-entity text="value: Circle K; align: center; color: red;" scale="5 5 5" position="0 1 0"></a-entity>
                <a-gltf-model src="#mapMarkerRed" position="0 1.5 0" scale="3 3 3"></a-gltf-model>
            </a-entity>

            <a-entity class="spacial-entity-static" data-property-type="House" look-at="[camera]"
                gps-new-entity-place="latitude: 28.866107; longitude: -82.007739">
                <a-entity text="value: Circle K; align: center; color: red;" scale="5 5 5" position="0 1 0"></a-entity>
                <a-gltf-model src="#mapMarkerRed" position="0 1.5 0" scale="3 3 3"></a-gltf-model>
            </a-entity>

<!-- NOT DONE -->

            <a-entity class="spacial-entity-static" data-property-type="House" look-at="[camera]"
                gps-new-entity-place="latitude: 28.867668; longitude: -82.009331">
                <a-entity text="value: Lowes; align: center; color: blue;" scale="5 5 5" position="0 1 0"></a-entity>
                <a-gltf-model src="#mapMarkerBlue" position="0 0 0" scale="5 5 5"></a-gltf-model>
            </a-entity>

            <a-entity class="spacial-entity-static" data-property-type="House" look-at="[camera]"
                gps-new-entity-place="latitude: 28.867893; longitude: -82.006964">
                <a-entity text="value: Publix; align: center; color: green;" scale="5 5 5" position="0 1 0"></a-entity>
                <a-gltf-model src="#mapMarkerGreen" position="0 0 0" scale="3 3 3"></a-gltf-model>
            </a-entity>

            <a-entity class="spacial-entity-static" data-property-type="House" look-at="[camera]"
                gps-new-entity-place="latitude: 28.865834; longitude: -82.016045">
                <a-entity text="value: Car Wash; align: center; color: yellow;" scale="5 5 5" position="0 1 0"></a-entity>
                <a-gltf-model src="#mapMarkerYellow" position="0 0 0" scale="5 5 5"></a-gltf-model>
            </a-entity>


            <!-- BLANK -->

            <a-entity class="spacial-entity-static" data-property-type="House" look-at="[camera]"
                gps-new-entity-place="latitude: 28.; longitude: -82.">
                <a-entity text="value: ; align: center; color: lightskyblue;" scale="5 5 5" position="0 1 0"></a-entity>
                <a-gltf-model src="#mapMarker1" position="0 0 0" scale="1 1 1"></a-gltf-model>
            </a-entity>
            -->





    </a-scene>



    <script>
        const
            fullscreenToggle = document.getElementById('fullscreenToggle'),
            fullscreenBtn = document.getElementById('fullscreenBtn'),
            exitFullscreenBtn = document.getElementById('exitFullscreenBtn')

        fullscreenBtn.addEventListener('click', e => {
            document.documentElement.requestFullscreen().catch((e) => {
                console.log(e)
            })
            fullscreenBtn.classList.toggle('hidden')
            exitFullscreenBtn.classList.toggle('hidden')
        })
        exitFullscreenBtn.addEventListener('click', e => {
            document.exitFullscreen()
            fullscreenBtn.classList.toggle('hidden')
            exitFullscreenBtn.classList.toggle('hidden')
        })
    </script>

    <script>
        const
            spreadSpot1 = document.getElementById('spreadSpot_1'),
            spreadSpot2 = document.getElementById('spreadSpot_2')
    </script>

</body>
</html>
